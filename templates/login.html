<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
    <div class="container-box">
        <div class="left-panel"><div style="display: flex; justify-content: center; font-size: 30px;">
        <h4 class="mb-3"><b>Login</b></h4></div>
        {% if from_location %}
        <form action="{{ url_for('search') }}" method="POST">
            <div class="mb-2">
            <input type="text" class="form-control" placeholder="User Name" name="user-name" required>
            </div>
            <div class="mb-2">
            <input type="password" class="form-control" placeholder="Password" name="user-password" required>
            </div>
            <div class="mb-2">
            <button type="submit" class="submit-btn">Log In</button>
            </div>
            <input type="hidden" name="from_location" value="{{ from_location }}">
            <input type="hidden" name="to_location" value="{{ to_location }}">
            <input type="hidden" name="date" value="{{ date }}">
        </form>
        {% else %}
        <form action="{{ url_for('login_user') }}" method="POST">
            <div class="mb-2">
            <input type="text" class="form-control" placeholder="User Name" name="user-name" required>
            </div>
            <div class="mb-2">
            <input type="password" class="form-control" placeholder="Password" name="user-password" required>
            </div>
            <div class="mb-2">
            <button type="submit" class="submit-btn">Log In</button>
            </div>
        </form>
        {% endif %}
        <div class="small-text mt-4 d-flex justify-content-between">
            <span>New to the App? <a href="{{ url_for('signup_user') }}">Sign up</a></span>
            <a href="#">Terms & Conditions</a>
        </div>
        </div>
    </div>
  </body>
</html>
