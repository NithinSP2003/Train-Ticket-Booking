<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download HTML Page as PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    #ticket {
      background: #fff;
      padding: 20px 30px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .ticket-info p {
      font-size: 16px;
      line-height: 1.6;
    }

    .qr-container {
      text-align: center;
      margin-top: 20px;
    }

    .qr-container img {
      width: 120px;
      height: 120px;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="ticket">
    <h2>Train Ticket Summary</h2>
    <div class="ticket-info">
      <p><strong>Passenger:</strong> John Doe</p>
      <p><strong>Train Number:</strong> 12345</p>
      <p><strong>Date:</strong> April 30, 2025</p>
      <p><strong>From:</strong> New York City</p>
      <p><strong>To:</strong> Boston</p>
      <p><strong>Seat:</strong> A1</p>
    </div>

    <div class="qr-container">
      <p><strong>Scan to verify</strong></p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=Train12345-JohnDoe-April30&size=120x120" alt="QR Code">
    </div>
  </div>

  <div class="button-container">
    <button onclick="downloadPDF()">Download Page as PDF</button>
  </div>

  <!-- Include html2pdf.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    function downloadPDF() {
      // Capture the entire HTML page content
      const element = document.getElementById('ticket'); // Or document.documentElement to capture entire content

      // Configure html2pdf options
      const opt = {
        margin:       0.5,
        filename:     'downloaded-page.pdf', // Name of the downloaded PDF file
        image:        { type: 'jpeg', quality: 1 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      // Use html2pdf to generate the PDF from the HTML content
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
