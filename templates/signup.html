<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/signup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
        <div class="container-box">
          <div class="left-panel">
            <p class="title">Create an account<p>
            <form action="{{ url_for('signup_user') }}" method="POST">
              <div class="mb-2">
                <input type="text" class="form-control" name="user-name" placeholder="Enter your username" required>
              </div>
              <div class="mb-2">
                <input type="text" class="form-control" name="full-name" placeholder="Enter your Full Name" required>
              </div>
              <div class="mb-2">
                <input type="email" class="form-control" name="user-email" placeholder="Enter your email ID" required>
              </div>
              <div class="mb-2">
                <input type="tel" class="form-control" placeholder="Enter a valid phone number" name="user-number" maxlength="10" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Enter your Password" name="user-password" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Renter your Password" name="user-password-val" required>
              </div>
              <div class="mb-2">
                <button type="submit" class="submit-btn">Register</button>
              </div>    
            </form>
            <div class="small-text mt-4 d-flex justify-content-between">
              <span>Have any account? <a href="{{ url_for('login_user') }}">Log in</a></span>
              <a href="#">Terms & Conditions</a>
            </div>
          </div>
    </body>
</html>
